<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('books') }}">Book Repository</a>
          <a class="nav-item nav-link" href="{{ url_for('addBook') }}">Add a Book</a>
          <a class="nav-item nav-link" href="{{ url_for('importBooks') }}">Import Books</a>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alerrt-warning">
          <button type="button" class="close" data-dismiss="alert"></button>
          {{ message }}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
